<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>photo restoration</h2>
{% if filename %}
    <div style="display: inline-block;">
        <p>original image :</p>
        <img src="{{url_for('static', filename='images/' + filename)}}" style="width: 400px;">
    </div>
{% endif %}
{% if restored_img_url %}
    <div style="display: inline-block;">
        <p>restored image :</p>
        <a href="{{ restored_img_url }}" target="_blank">
            <img src="{{ restored_img_url }}" style="width: 400px;">
        </a>
    </div>
{% endif %}

<form method="post" action="/" enctype="multipart/form-data">
    <p>
        <input type="file" name="file" autocomplete="off" required>
    </p>
    <p>
        <input type="submit" value="submit">
    </p>
</form>
</body>
</html>
